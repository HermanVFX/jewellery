  <body class="page-body">
    <a href="#" class="logo">

    <div class="login-no-js">
      <div class="login__overlay"></div>

          <form class="login__form">
            <p class="login__head">Log In</p>
            <label for="e-mail">
              <input type="email" name="email" id="e-mail" placeholder="Your E-mail">
            </label>
            <label for="password">
              <input type="password" name="password" id="password" placeholder="Password">
              <a href="#">Forgot your password?</a>
            </label>
            <button onclick="history.back();" id="popup-send" type="button">Log In</button>
            <p class="login__problem">Donâ€™t have an account?<a href="#">Sign up</a></p>
